<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dotplot</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script> 
    <script type="text/javascript" src="jquery.tipsy.js"></script>
	<style type="text/css">
	body {
		background-color: #ffffff;
		font-family: 'galanogrotesque-bold';
	}
	
	h3 {
		margin-left: 200px;
	}
	
	p {
		margin-left: 200px;
		font-size: 11pt;
		color: gray;
	}
	
	svg {
		background-color: white;
	}
	
	circle {
		stroke-width: 1;
	}
	
	circle.hombres {
		fill: #999;
	}
	
	circle.mujeres {
		fill: #721dac;
		opacity: 1;
	}
	
	circle:hover {
		stroke-width: 3;
		stroke: white;
	}
	
	line.grid {
		stroke: #eee;
	}
	
	line.between {
		stroke: black;
	}
	
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}
	
	.axis text {
		font-family: 'galanogrotesque';
		font-size: 11px;
	}
	
	.xlabel {
		font-famile: 'galanogrotesque';
		font-size: 11px;
		color: gray;
	}
	
	.tick line{
	  opacity: 0.1;
	  stroke-width: 0.5;
	}
	.tipsy {  padding: 5px; z-index: 100000;top:0;right:0; }
	.tipsy-inner {  text-align: center; position:absolute; }

	</style>

<script type="text/javascript">

	// this is the size of the svg container -- the white part
	var fullwidth = 950,
		fullheight = 500;

	// these are the margins around the graph. Axes labels go in margins.
	var margin = {top: 20, right: 25, bottom: 20, left: 120};

	var width = 950 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;

	var widthScale = d3.scale.linear()
						.range([ 0, width]);

	var heightScale = d3.scale.ordinal()
						.rangeRoundBands([ margin.top, height], 0.2);

	var xAxis = d3.svg.axis()
					.scale(widthScale)
					.orient("bottom");

	var yAxis = d3.svg.axis()
					.scale(heightScale)
					.orient("left")
					.innerTickSize(-width)
					.outerTickSize(0)
					.tickPadding(10);

	var svg = d3.select("body")
				.append("svg")
				.attr("width", fullwidth)
				.attr("height", fullheight);


	d3.json("AaR02.json", function(error, data) {

		if (error) {
			console.log("error reading file");
		}

		data.sort(function(a, b) {
			return d3.descending(+a.poblacion_con_menos_de_18_anios, +b.poblacion_con_menos_de_18_anios);
		});

		
		widthScale.domain([0,32]);

		// js map: will make a new array out of all the d.pais fields
		heightScale.domain(data.map(function(d) { return d.Periodo; } ));


		// Make the faint lines from y labels to highest dot

		var linesGrid = svg.selectAll("lines.grid")
			.data(data)
			.enter()
			.append("line");

		linesGrid.attr("class", "grid")
			.attr("x1", margin.left)
			.attr("y1", function(d) {
				return heightScale(d.Periodo) + heightScale.rangeBand()/2;
			})
			.attr("x2", function(d) {
				return margin.left + widthScale(+d.poblacion_de_18_anios_o_mas);

			})
			.attr("y2", function(d) {
				return heightScale(d.Periodo) + heightScale.rangeBand()/2;
			});

		// Make the dotted lines between the dots

		var linesBetween = svg.selectAll("lines.between")
			.data(data)
			.enter()
			.append("line");

		linesBetween.attr("class", "between")
			.attr("x1", function(d) {
				return margin.left + widthScale(+d.poblacion_con_menos_de_18_anios);
			})
			.attr("y1", function(d) {
				return heightScale(d.Periodo) + heightScale.rangeBand()/2;
			})
			.attr("x2", function(d) {
				return margin.left + widthScale(d.poblacion_de_18_anios_o_mas);
			})
			.attr("y2", function(d) {
				return heightScale(d.Periodo) + heightScale.rangeBand()/2;
			})
			.attr("stroke-dasharray", "1,3")
			.attr("stroke-width", function(d, i) {
				if (i == 7) {
					return "1";
				} else {
					return "0.5";
				}
			});


		// Puntos para porcentaje de mujeres

		var puntos_mujeres = svg.selectAll("circle.mujeres")
				.data(data)
				.enter()
				.append("circle");

		puntos_mujeres
			.attr("class", "mujeres")
			.attr("cx", function(d) {
				return margin.left + widthScale(+d.poblacion_con_menos_de_18_anios);
			})
			//.attr("r", heightScale.rangeBand()/4)
            .attr("r", 15)
			.attr("cy", function(d) {
				return heightScale(d.Periodo) + heightScale.rangeBand()/2;
			})
			.style("stroke", function(d){
				if (d.Periodo === "Promedio OCDE") {
					return "black";
				}
			})
			.style("fill", function(d){
				if (d.Periodo === "Promedio OCDE") {
					return "#721dac";
				}
			});

		// Puntos para porcentaje de hombres

		var puntos_hombres = svg.selectAll("circle.hombres")
				.data(data)
				.enter()
				.append("circle");

		puntos_hombres
			.attr("class", "hombres")
			.attr("cx", function(d) {
				return margin.left + widthScale(+d.poblacion_de_18_anios_o_mas);
			})
			//.attr("r", heightScale.rangeBand()/4)
            .attr("r", 15)
			.attr("cy", function(d) {
				return heightScale(d.Periodo) + heightScale.rangeBand()/2;
			})
			.style("stroke", function(d){
				if (d.Periodo === "Promedio OCDE") {
					return "black";
				}
			})
			.style("fill", function(d){
				if (d.Periodo === "Promedio OCDE") {
					return "#999";
				}
			})
			.append("title")
			.text(function(d) {
				return d.Periodo + " en 2015: " + d.poblacion_de_18_anios_o_mas + "%";
			});

			// add the axes

		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(" + margin.left + "," + height + ")")
			.call(xAxis);

		svg.append("g")
			.attr("class", "y axis")
			.attr("transform", "translate(" + margin.left + ",0)")
			.call(yAxis);

		svg.append("text")
			.attr("class", "xlabel")
        	.attr("transform", "translate(" + (margin.left + width / 2) + " ," +
        				(height + margin.bottom) + ")")
        	.style("text-anchor", "middle")
        	.attr("dy", "18")
        	.text("Miles");
        	
        	var dot;
        	
        	svg.selectAll("circle")
	         .data(data)
	       .enter().append("svg:circle")
	         .attr("stroke", "#fff")
	         .attr("fill", function(d, i) { return '#f00'; })
	         .attr("cx", function(d, i) { return d.x; })
	         .attr("cy", function(d, i) { return d.y; })
	         .attr("r", function(d, i) { dot = d.r/2; console.log(dot); return dot;  });
